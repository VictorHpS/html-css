<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserido videos em hospedagem local.</h1>
    <p>Os seus videos estão em uma hospedagem local do seu próprio servidor.</p>

    <video width="560" poster="imagem/foto-urbana.jpg"controls>
        <source src="midia/meu-video-m4v.m4v" type="video/mp4">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <p>Infelizente o seu navegador é incompatível com os demais arquivos <a href="midia/meu-video-m4v.m4v">clique aqui para baixar o video</a>
        </p>
    </video>

    <h1>Inserindo vídeos do Youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_KYO52TApzA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
